server:
  port: 3154

spring:
  application:
    name: open-blog

management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://peer:tiger@peer8760:8760/eureka/
  instance:
    prefer-ip-address: true

logging:
  file: /usr/local/var/logs/whale/open-blog/console.log
  level:
    root: info